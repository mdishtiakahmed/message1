<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Direct P2P Video & Chat</title>
  <!-- PeerJS লাইব্রেরি -->
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f7f7f7;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .section {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input, select, button, textarea {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #chatMessages {
      height: 200px;
      overflow-y: auto;
      background: #fafafa;
      border: 1px solid #ccc;
      padding: 10px;
    }
    video {
      width: 100%;
      max-width: 380px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin: 5px;
    }
    @media (min-width: 600px) {
      .video-container {
        display: flex;
        justify-content: space-around;
      }
      video { width: 45%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- লগইন সেকশন -->
    <div id="loginSection" class="section">
      <h2>লগইন</h2>
      <label for="accountSelect">একাউন্ট নির্বাচন করুন:</label>
      <select id="accountSelect">
        <option value="account1">একাউন্ট ১</option>
        <option value="account2">একাউন্ট ২</option>
      </select>
      <label for="passwordInput">পাসওয়ার্ড:</label>
      <input type="password" id="passwordInput" placeholder="পাসওয়ার্ড দিন">
      <button id="loginButton">লগইন</button>
    </div>
    
    <!-- চ্যাট সেকশন -->
    <div id="chatSection" class="section" style="display:none;">
      <h2>চ্যাট</h2>
      <div id="chatMessages"></div>
      <input type="text" id="chatInput" placeholder="মেসেজ লিখুন...">
      <button id="sendChat">পাঠান</button>
    </div>
    
    <!-- ভিডিও সেকশন -->
    <div id="videoSection" class="section" style="display:none;">
      <h2>ভিডিও চ্যাট</h2>
      <div class="video-container">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
      </div>
      <button id="startVideo">ভিডিও শুরু করুন</button>
      <button id="stopVideo">ভিডিও বন্ধ করুন</button>
    </div>
  </div>
  
  <script>
    // --- গ্লোবাল ভেরিয়েবল ---
    let userRole;       // "account1" অথবা "account2"
    let peer;
    let dataConn;
    let localStream;
    let currentCall;
    
    // DOM সিলেক্টর
    const loginSection = document.getElementById('loginSection');
    const chatSection  = document.getElementById('chatSection');
    const videoSection = document.getElementById('videoSection');
    const loginButton  = document.getElementById('loginButton');
    const passwordInput= document.getElementById('passwordInput');
    const accountSelect= document.getElementById('accountSelect');
    
    const chatMessagesDiv = document.getElementById('chatMessages');
    const chatInput    = document.getElementById('chatInput');
    const sendChatButton = document.getElementById('sendChat');
    
    const localVideo   = document.getElementById('localVideo');
    const remoteVideo  = document.getElementById('remoteVideo');
    const startVideoButton = document.getElementById('startVideo');
    const stopVideoButton  = document.getElementById('stopVideo');
    
    // --- লগইন ফাংশনালিটি ---
    loginButton.addEventListener('click', function(){
      const pwd = passwordInput.value.trim();
      if(pwd !== 'robintanu'){
        alert("ভুল পাসওয়ার্ড!");
        return;
      }
      // পাসওয়ার্ড যাচাই হলে, লগইন সেকশন লুকিয়ে চ্যাট ও ভিডিও সেকশন দেখানো হবে
      userRole = accountSelect.value; // "account1" অথবা "account2"
      loginSection.style.display = 'none';
      chatSection.style.display  = 'block';
      videoSection.style.display = 'block';
      
      // নির্দিষ্ট id দিয়ে Peer তৈরি (account1 অথবা account2)
      peer = new Peer(userRole, { debug: 2 });
      
      peer.on('open', function(id){
        console.log("Peer ID:", id);
        // account1 থেকে account2-তে ডাটা কানেকশন ও ভিডিও কল শুরু হবে
        if(userRole === 'account1'){
          // Data channel শুরু
          dataConn = peer.connect("account2");
          setupDataConnection(dataConn);
        }
      });
      
      // account2-তে ইনকামিং ডাটা কানেকশন গ্রহণ করা হবে
      peer.on('connection', function(conn){
        dataConn = conn;
        setupDataConnection(conn);
      });
      
      // ভিডিও কল সংক্রান্ত ইভেন্ট – account2-তে ইনকামিং কল answer করা হবে
      peer.on('call', function(call){
        if(localStream) {
          call.answer(localStream);
        } else {
          navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(function(stream){
              localStream = stream;
              localVideo.srcObject = stream;
              call.answer(stream);
            })
            .catch(function(err){
              console.error("Error accessing media devices:", err);
            });
        }
        currentCall = call;
        call.on('stream', function(remoteStream){
          remoteVideo.srcObject = remoteStream;
        });
      });
    });
    
    // --- Data Connection (চ্যাট) সেটআপ ---
    function setupDataConnection(conn) {
      conn.on('open', function(){
        console.log("Data connection open");
        appendChatMessage("System", "আপনার সংযোগ স্থাপিত হয়েছে।");
      });
      conn.on('data', function(data){
        appendChatMessage("Peer", data);
      });
      conn.on('error', function(err){
        console.error(err);
      });
    }
    
    // চ্যাট মেসেজ পাঠানো
    sendChatButton.addEventListener('click', function(){
      const msg = chatInput.value.trim();
      if(msg === '' || !dataConn || !dataConn.open) return;
      dataConn.send(msg);
      appendChatMessage("You", msg);
      chatInput.value = '';
    });
    chatInput.addEventListener('keypress', function(e){
      if(e.key === 'Enter'){
        sendChatButton.click();
      }
    });
    
    function appendChatMessage(sender, message) {
      const time = new Date().toLocaleTimeString();
      const msgDiv = document.createElement('div');
      msgDiv.textContent = `[${time}] ${sender}: ${message}`;
      chatMessagesDiv.appendChild(msgDiv);
      chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
    }
    
    // --- ভিডিও/অডিও কল ---
    startVideoButton.addEventListener('click', function(){
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(function(stream){
          localStream = stream;
          localVideo.srcObject = stream;
          // account1 হলে video call initiate করা হবে
          if(userRole === 'account1'){
            currentCall = peer.call("account2", stream);
            currentCall.on('stream', function(remoteStream){
              remoteVideo.srcObject = remoteStream;
            });
          }
          // account2-তে, কল ইনকামিং হলে peer.on('call') ইভেন্ট হ্যান্ডেল করবে
        })
        .catch(function(err){
          console.error("Error accessing media devices:", err);
        });
    });
    
    stopVideoButton.addEventListener('click', function(){
      if(localStream){
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
        localVideo.srcObject = null;
        if(currentCall){
          currentCall.close();
        }
      }
    });
  </script>
</body>
</html>
